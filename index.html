<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="logo.png" alt="">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="sliding-button">
                <input type="checkbox" id="toggle" class="toggle-input">
                <label for="toggle" class="toggle" onclick="toggleBodyColor()"></label>
            </div>
        </div>
    </nav>

    <main>
        <div class="search-bar container flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Marketing">
            <button id="search-button" class="search-button">Search</button>
        </div>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi non necessitatibus unde, molestiae quidem natus corrupti commodi dignissimos possimus deserunt?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
